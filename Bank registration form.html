<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bank Account registration form</title>
    <style>
        form{
            background-color: rgb(144, 230, 154);
            color: rgb(0, 0, 0);
        }

    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <form>
        <h1 align="center">Bank Account Registration Form</h1>
        <h3 >Account information</h3>
        <label>Account type</label>
        <select name="" id="">
        <option value="">current account </option>
        <option value="">Saving account </option>

    </select>
    <h3> Personal information</h3>
    <label>Name :</label>
    <input type="text" placeholder="Surname">
    <input type="text" placeholder="First name ">
    <input type="text" placeholder="Last name ">
    <br><br>
    <label>Date of Birth :</label>
    <input type="date" name="" id="">
    <br><br>
    <label>Gender :</label>
    <input type="radio" checked="">Male
    <input type="radio" >Female
    <input type="radio" >Other
    <br><br>
    <label>Marital Status :</label>
    <input type="checkbox" name="" id="">Married
    <input type="checkbox" name="" id="" checked>Unmarried
    <input type="checkbox" name="" id="">Seperated
    <br><br>
    <label>Occupation :</label>
    <select name="" id="">
        <option value="">Self-employed</option>
        <option value="">Government employed</option>
        <option value="">Unemployed</option>
    </select>
    <br><br>
    <label>Residental Address :</label>
    <textarea rows="5" col="4" placeholder="enter your Address"></textarea>
    <br><br>
    <label>State /UT</label>
    <select>
        <option>Gujarat</option>
        <option>Maharastra</option>
        <option>Rajsthan</option>
        <option>Madhyapradesh</option>
        <option>Andrapradesh</option>
        <option>Telangan</option>
        <option>Diu and daman</option>
        <option>Assam</option>
        <option>Nagaland</option>
        <option>Andaman and Nicobar</option>
        <option>Arunachal pradesh</option>
        <option>Uttar pradesh</option>
        <option>Bihar</option>
        <option>odisha</option>

    </select>
     <br><br>
    <label>City : </label>
    <select>
        <option>Surat</option>
        <option>vadodara</option>
        <option>Mehsana</option>
        <option>Gandhinagar</option>
        <option>Junagadh</option>
        <option>Navsari</option>
        <option>Rajkot</option>
        <option>Ahmdabad</option>
        <option>vapi</option>
        <option>Valsad</option>
        <option>Dwarka</option>
        <option>Sabarkantha</option>
        <option>Banaskantha</option>
        <option>Surendranagar</option>
    </select>
    <br><br>
<label>Pincode :</label>
<input type="Number" placeholder="Eg.123456">
<br><br>
<label>Mobile Number :</label>

<input type="Number" placeholder="+91 123456789" >
<br>
<br>
<lable>Email ID :</lable>
<input type="email" placeholder="@gmail.com">
<br><br>
<input type="submit" value="submit"  >
</form>
</body>
</html>
