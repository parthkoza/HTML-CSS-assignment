<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS example</title>
    <link rel="stylesheet" href="external.css">

    <style>
        .internal{
            height: 200px;
            width: 200px;
            background-color: blanchedalmond;
            border: 5px solid saddlebrown;
        }
        .internal h2{
            color: brown;

        }

    </style>
</head>
<body>

    <h1 align="center" >Types of applying CSS :</h1>
    <h2 style="color: rgb(228, 145, 0);">1. Inline CSS :</h2>
    <div style="height: 200px ; width: 200px; background-color: blueviolet; border: 5px solid black;"> 
        <h2 style="color: black;">Example of Inline CSS</h2>
    </div>



    <h2 style="color: rgb(228, 145, 0);">2. Internal CSS</h2>
    <div class="internal">
        <h2>Example of internal CSS</h2>
</div>

<h2 style="color: rgb(228, 145, 0);">3. External CSS</h2>
<div class="external">
    <h2 > Example of External CSS</h2>
</div>





    
</body>
</html>
